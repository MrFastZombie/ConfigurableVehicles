[mod-setting-description]
cargo-wagon-enable=(Boolean) Enable cargo-wagon customization.
cargo-wagon-air-resistance=(Double) Air resistance for cargo-wagon.
cargo-wagon-braking-force=(Double) Braking force for cargo-wagon.
cargo-wagon-energy-per-hit=(Double) From the Factorio API documentation: "The (movement) energy used per hit point (1 hit point = 1 health damage) taken and dealt for this vehicle during collisions. The smaller the number, the more damage this vehicle and the rammed entity take during collisions: [color=#e69d16]damage = energy / energy_per_hit_point[/color]"
cargo-wagon-friction=(Double) Friction for cargo-wagon.
cargo-wagon-capacity=(Int) Capacity for cargo-wagon in number of slots.
cargo-wagon-max-health=(Int) Maximum health for cargo-wagon.
cargo-wagon-max-speed=(Double) Maximum speed for cargo-wagon.
cargo-wagon-weight=(Int) Weight for cargo-wagon.