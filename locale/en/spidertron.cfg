[mod-setting-description]
spidertron-enable=(Boolean) Enable spidertron customization.
spidertron-cursed=(Boolean) Overrides the leg, bob speed, and height settings of the spidertron with random values for fun! [color=#ff8514](Not recommended for normal gameplay)[/color]
spidertron-leg-initial-movement-speed=(Double) Initial movement speed of spidertron's legs. Appears to have a max of 0.1.
spidertron-leg-max-health=(Int) Maximum health of spidertron's legs.
spidertron-leg-movement-acceleration=(Double) Movement acceleration of spidertron's legs. Appears to have a max of 0.09.
spidertron-auto-weapon-cycle=(Boolean) Should spidertron automatically cycle weapons?
spidertron-braking-force=(Double) Braking force for spidertron.
spidertron-chain-cooldown=(Double) Chain cooldown for spidertron.
spidertron-energy-per-hit=From the Factorio API documentation: "The (movement) energy used per hit point (1 hit point = 1 health damage) taken and dealt for this vehicle during collisions. The smaller the number, the more damage this vehicle and the rammed entity take during collisions: [color=#e69d16]damage = energy / energy_per_hit_point[/color]"
spidertron-inventory-size=(Int) Inventory size for spidertron.
spidertron-trash-inventory-size=(Int) Trash inventory size for spidertron.
spidertron-max-health=(Int) Maximum health for spidertron.
spidertron-torso-rotation-speed=(Double) Torso rotation speed for spidertron.
spidertron-weight=(Int) Weight for spidertron.