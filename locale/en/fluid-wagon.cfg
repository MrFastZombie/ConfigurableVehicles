[mod-setting-description]
fluid-wagon-enable=(Boolean) Enable fluid-wagon customization.
fluid-wagon-air-resistance=(Double) Air resistance for fluid-wagon.
fluid-wagon-braking-force=(Double) Braking force for fluid-wagon.
fluid-wagon-energy-per-hit=(Double) From the Factorio API documentation: "The (movement) energy used per hit point (1 hit point = 1 health damage) taken and dealt for this vehicle during collisions. The smaller the number, the more damage this vehicle and the rammed entity take during collisions: [color=#e69d16]damage = energy / energy_per_hit_point[/color]"
fluid-wagon-friction=(Double) Friction for fluid-wagon.
fluid-wagon-capacity=(Int) Fluid capacity for fluid-wagon.
fluid-wagon-max-health=(Int) Maximum health for fluid-wagon.
fluid-wagon-max-speed=(Double) Maximum speed for fluid-wagon.
fluid-wagon-weight=(Int) Weight for fluid-wagon.